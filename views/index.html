<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ExerScise tracker</h1>
    <!-- <div> -->
    <form action="" id="new-user">
      <h2>Create a New User</h2>
      <p><code>POST /api/users</code></p>
      <input type="text" name="username" id="username" placeholder="username" />
      <button type="submit">Submit</button>
    </form>
    <form action="" class="add-exercises">
      <h2>Add exercises</h2>
      <p><code>POST /api/users/:_id/exercises</code></p>
      <input type="text" name="_id" id="_id" placeholder=":_id" />
      <input
        type="text"
        name="description"
        id="description"
        placeholder="description*"
      />
      <input
        type="text"
        name="duration"
        id="duration"
        placeholder="duration* (mins.)"
      />
      <input
        type="text"
        name="date"
        id="date"
        placeholder="date (yyyy-mm-dd)"
      />
      <button type="submit">Submit</button>
    </form>
    <!-- </div> -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("#new-user");
        const input = document.querySelector("#username");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const inputValues = input.value;

          res = await fetch("http://localhost:3000/api/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: await JSON.stringify({ inputValues }),
          });

          if (!res.ok) {
            alert("Error Occured!");
          }

          const data = await res.json();

          window.location.href = `/api/users`;
        });
      });
    </script>
  </body>
</html>
